<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet</title>
</head>
<body>
    <form method="post" action="/add_tweet">
        <!-- Title -->
        <div>
            <label>Title*</label>
            <div>
                <input type="text" name="title" maxlength="280">
            </div>
        </div>

        <!-- Tweet -->
        <div>
            <label>Tweet*</label>
            <div>
                <input type="text" name="tweet" maxlength="280">
            </div>
        </div>

        <!-- Post Tweet Button -->
        <div>
            <input type="submit" value="Post Tweet">
        </div>
    </form>
    <br>
    <a href="/">
        <button>Cancel</button>
    </a>
</body>
</html>
